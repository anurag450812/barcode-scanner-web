<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="page-navigation">
            <a href="index.html" class="nav-btn">ğŸ“¸ Scan</a>
            <a href="list.html" class="nav-btn active">ğŸ“‹ List</a>
        </div>

        <!-- Back Button (hidden by default) -->
        <button id="back-to-groups" class="btn btn-secondary" style="display: none; margin-bottom: 15px;">
            â† Back to Groups
        </button>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="tel" id="search-input" placeholder="ğŸ” Search barcodes..." inputmode="numeric" pattern="[0-9]*">
        </div>

        <!-- Barcode List Section -->
        <div class="list-section">
            <div class="list-header">
                <h2 id="list-title">Scanned Barcodes (<span id="count">0</span>)</h2>
                <div class="list-actions">
                    <button id="delete-selected" class="btn btn-danger" style="display: none;">Delete Selected</button>
                    <button id="clear-list" class="btn btn-danger">Clear All</button>
                </div>
            </div>
            <ul id="barcode-list"></ul>
            <p id="empty-message" class="empty-message">No barcodes scanned yet. Start scanning to add items!</p>
        </div>
    </div>

    <script src="list.js"></script>
</body>
</html>
