<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button id="tab-scan" class="tab-btn active">ğŸ“¸</button>
            <button id="tab-list" class="tab-btn">ğŸ“‹</button>
        </div>

        <!-- Scan Tab Content -->
        <div id="scan-tab-content" class="tab-content active">
            <!-- Scanner Section -->
            <div class="scanner-section">
                <div id="scanner-container"></div>
                <div id="loading-message" class="loading-message" style="display: none;">
                    <div class="loader"></div>
                    <p>Loading camera...</p>
                </div>
                <div id="scan-tip" class="scan-tip" style="display: none;">
                    ğŸ’¡ <strong>Tip:</strong> Scanning 1D barcodes only. Point camera at barcode with good lighting.
                </div>
                <div class="scanner-controls">
                    <button id="start-scan" class="btn btn-primary">Start Scanning</button>
                    <button id="stop-scan" class="btn btn-secondary" style="display: none;">Close Camera</button>
                    <button id="toggle-flash" class="btn btn-warning" style="display: none;">ğŸ”¦ Flash OFF</button>
                </div>
            </div>

            <!-- Last Scanned Result -->
            <div id="result-section" style="display: none;">
                <h3>Last Scanned:</h3>
                <p id="last-result"></p>
            </div>
        </div>

        <!-- List Tab Content -->
        <div id="list-tab-content" class="tab-content">
            <!-- Back Button (hidden by default) -->
            <button id="back-to-groups" class="btn btn-secondary" style="display: none; margin-bottom: 15px;">
                â† Back to Groups
            </button>
            
            <!-- Search Section -->
            <div class="search-section">
                <input type="tel" id="search-input" placeholder="ğŸ” Search barcodes..." inputmode="numeric" pattern="[0-9]*">
                <button id="refresh-list" class="btn btn-info" title="Refresh list">ğŸ”„</button>
            </div>

            <!-- Barcode List Section -->
            <div class="list-section">
                <div class="list-header">
                    <h2 id="list-title">Scanned Barcodes (<span id="count">0</span>)</h2>
                    <div class="list-actions">
                        <button id="delete-selected" class="btn btn-danger" style="display: none;">Delete Selected</button>
                        <button id="clear-list" class="btn btn-danger">Clear All</button>
                    </div>
                </div>
                <ul id="barcode-list"></ul>
                <p id="empty-message" class="empty-message">No barcodes scanned yet. Start scanning to add items!</p>
            </div>
        </div>
    </div>

    <!-- Include html5-qrcode library for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
