<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Barcode Scanner</h1>
        
        <!-- Scanner Section -->
        <div class="scanner-section">
            <div id="scanner-container"></div>
            <div id="scan-tip" class="scan-tip" style="display: none;">
                ðŸ’¡ <strong>Tip:</strong> Hold barcode 15-20cm from camera. Ensure good lighting. Keep barcode flat and steady.
            </div>
            <div class="scanner-controls">
                <button id="start-scan" class="btn btn-primary">Start Scanning</button>
                <button id="stop-scan" class="btn btn-secondary" style="display: none;">Close Camera</button>
                <button id="toggle-flash" class="btn btn-warning" style="display: none;">ðŸ”¦ Flash OFF</button>
            </div>
        </div>

        <!-- Last Scanned Result -->
        <div id="result-section" style="display: none;">
            <h3>Last Scanned:</h3>
            <p id="last-result"></p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search for a barcode...">
            <button id="search-btn" class="btn btn-info">Search</button>
        </div>

        <!-- Barcode List Section -->
        <div class="list-section">
            <div class="list-header">
                <h2>Scanned Barcodes (<span id="count">0</span>)</h2>
                <div class="list-actions">
                    <button id="delete-selected" class="btn btn-danger" style="display: none;">Delete Selected</button>
                    <button id="clear-list" class="btn btn-danger">Clear All</button>
                </div>
            </div>
            <ul id="barcode-list"></ul>
            <p id="empty-message" class="empty-message">No barcodes scanned yet. Start scanning to add items!</p>
        </div>
    </div>

    <!-- Include html5-qrcode library for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
